# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Alt+Shift+t>: config-cycle tabs.show always never
        <Alt+p>: spawn --userscript qute-bitwarden
        <Alt+t>: config-cycle tabs.position top left
        <Ctrl+/>: hint links spawn --detach mpv {hint-url}
        O: cmd-set-text -s :open -t
  colors.statusbar.insert.bg:
    global: black
  colors.statusbar.insert.fg:
    global: black
  colors.webpage.bg:
    global: null
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 ({os_info}; rv:135.0) Gecko/20100101
      Firefox/135
  content.javascript.clipboard:
    https://claude.ai: access-paste
    https://color.adobe.com: access-paste
    https://colorkit.co: access-paste
    https://github.com: access-paste
  content.notifications.enabled:
    https://www.netflix.com: true
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 3
  fileselect.handler:
    global: external
  scrolling.smooth:
    global: false
  tabs.last_close:
    global: startpage
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.title.format:
    global: '{audio}: {current_title}'
  tabs.width:
    global: 7%
  url.default_page:
    global: https://prettycoffee.github.io/yet-another-generic-startpage/
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: https://prettycoffee.github.io/yet-another-generic-startpage/
  window.hide_decoration:
    global: true
  window.transparent:
    global: true
